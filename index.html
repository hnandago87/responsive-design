<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i" rel="stylesheet">
        <title>Framework Testing for responsive design</title>
    </head>
    <body>
       <div class="grid">
           <div class="row move-right">
                <div class="col-6 move-down">
                    <div class="col-2 banner-img">
                        <img src="http://via.placeholder.com/105x100" alt="img">
                    </div>
                </div>
                <div class="col-6 move-down">
                    <div class="col-10 banner-content">
                        <div class="row"><h1 class="name">JANE DOETTE</h1></div>
                        <div class="row"><h2 class="skill-level">FRONT END </h2></div>
                    </div>
                </div>
           </div>
           <div class="row move-up">
               <div class="col-12 banner-div">
                   <img class="main-banner" src="http://via.placeholder.com/1200x1000" alt="full size picture">
                </div>
           </div>
           <div class="row move-down">
               <div class="col-12">
                   <div class="row"><h3 class="sub-title">Featured Work</h3></div>
                   <div class="row container">
                        <div class="col-4 box">
                            <div class="row left-pane"> <img class="block-images" src="http://via.placeholder.com/393x250" alt="full size picture"></div>
                            <div class="row center-pane context-text">Image</div>
                            <div class="row center-pane context-text">Image</div>
                        </div>
                            <div class="col-4 box">
                                <div class="row center-pane"> <img class="block-images" src="http://via.placeholder.com/393x250" alt="full size picture"></div>
                                <div class="row center-pane context-text">Image</div>
                                <div class="row center-pane context-text">Image</div>
                            </div>
                            <div class="col-4 box">
                                <div class="row right-pane"> <img class="block-images" src="http://via.placeholder.com/393x250" alt="full size picture"></div>
                                <div class="row center-pane context-text">Image</div>
                                <div class="row center-pane context-text">Image</div>
                            </div>
                   </div>
                </div>
           </div>
        </div>
    </body>
</html>
